<form [formGroup] = "form">
    <div class="form-group">
        <label>Old Password</label>
        <input type="password"
            formControlName = "password"
            class="form-control"
            id="password">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
            <div *ngIf="password?.errors?.['required']">Old Password is required.</div>
            <div *ngIf="password?.errors?.['oldPassword']">Old Password is not valid.</div>
        </div>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input type="password" 
            formControlName="newPassword"
            id="newPassword"
            class="form-control">
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">
            <div *ngIf="newPassword?.errors?.['required']">New Password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" 
            formControlName="confirmPassword"
            id="confirmPassword"
            class="form-control">   
            <div *ngIf="confirmPassword?.valid && form.errors?.['passwordMismatch'] && (confirmPassword?.touched || newPassword?.touched)" class="alert alert-danger">
            Password do not match
            </div>
            <div *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']" class="alert alert-danger">
            Confirm Password is required.
            </div>

    </div>
    <button class="btn btn-primary">Change Password</button>
</form>

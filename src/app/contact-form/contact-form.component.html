<form action="" #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
    <label for="firstName">FirstName</label>
    <input 
        required 
        minlength="3" 
        maxlength="10" 
        pattern="banana" 
        ngModel 
        name="firstName" 
        #firstName="ngModel" 
        (change)="log(firstName)" 
        id="firstName" type="text"
         class="form-contorl">
    <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
        <div 
        *ngIf="firstName.errors?.['required']">
        FirstName feild is requried.
        </div>
        <div 
        *ngIf="firstName.errors?.['minlength']">
        FirstName should have {{ firstName.errors?.['minlength'].requiredLength }} min characters.
        </div>
        <div 
        *ngIf="firstName.errors?.['pattern']">
        FirstName doesn't match the pattern.
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment"  id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input 
                type="checkbox" 
                ngModel
                name="isSubscribed" 
                class="">Subscribe to mailing List
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">contactMethod
            <select multiple [(ngModel)]="selectedContact" name="contactMethod" id="contactMethod" class="form-control">
                <option value=""></option>
                <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
            </select>
        </label>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
        </label>
    </div>
    <p>{{f.value| json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>

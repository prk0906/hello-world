<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="userName?.touched && userName?.invalid" class="alert alert-danger">
                <div *ngIf="userName?.errors?.['required']">UserName is required</div>
                <div *ngIf="userName?.errors?.['minlength']">UserName Should contains min of {{userName?.errors?.['minlength'].requiredLength}} Char</div>
            </div>
            
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="passWord?.touched && passWord?.invalid" class="aler alert-danger">Password is required.</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
